server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Serve static assets with caching while keeping SPA routes working.
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}
